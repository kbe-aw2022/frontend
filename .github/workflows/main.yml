name: Tests

on: [push]

jobs:
  run-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Jest run
        run: npm test
      - name: Cypress run
        uses: cypress-io/github-action@v4.1.1
        with:
          build: npm run build
          start: npm start
      
